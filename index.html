<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">

    <title>Calculator</title>
</head>

<body class="font-sans bg-t1mainBG flex justify-center items-center h-[100vh]">
    <main class="flex flex-col justify-center items-center w-[25%] h-[70%] min-w-fit min-h-fit m-6">
        <topbar class="w-full h-[10%] px-1 my-2 flex items-center justify-center">
            <text-top class=" w-2/6 h-full font-bold text-5xl text-t1text2 flex items-end">
                calc
            </text-top>

            <right class="flex h-full w-4/6 justify-end items-end">
                <text-top class="h-[50%] w-1/2 flex items-center justify-end text-xs text-t1keyBG1 uppercase tracking-wider">
                    Theme
                </text-top>
                
                <div class="h-full w-1/2 flex flex-col justify-end items-end">
                    <numbers class="w-[80%] flex justify-around items-center text-t1text2 text-sm">
                        <p class="w-[18%] flex justify-center">1</p>
                        <p class="w-[18%] flex justify-center">2</p>
                        <p class="w-[18%] flex justify-center">3</p>
                    </numbers>
                    <toggle class="w-[80%] h-[50%] flex justify-around items-center bg-t1toggleBG rounded-full">
                        <input class="appearance-none rounded-[50%] cursor-pointer opacity-100 button h-[60%] w-[18%] bg-t1keySD1 active:bg-t1keyBGT" type="radio" name="toggle" id="one" />
                        <input class="appearance-none rounded-[50%] cursor-pointer opacity-100 button h-[60%] w-[18%] bg-t1keySD1 active:bg-t1keyBGT" type="radio" name="toggle" id="two" />
                        <input class="appearance-none rounded-[50%] cursor-pointer opacity-100 button h-[60%] w-[18%] bg-t1keySD1 active:bg-t1keyBGT" type="radio" name="toggle" id="three" />
                    </toggle>
                </div>
            </right>  

        </topbar>
        <screen class="w-full h-[15%] my-2">
            <input type="text" class="w-full h-full bg-t1screenBG text-t1text2 text-3xl rounded-lg text-right p-5 tracking-wider" value="">
        </screen>
        <keypad class="h-[75%] max-h-[550px] w-full bg-t1toggleBG rounded-lg grid grid-cols-4 grid-rows-5 p-4 usm:p-1 my-2">
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="7" onclick="">
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="8" onclick="">    
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="9" onclick="">    
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG/60 rounded-lg border-b-4 border-t1keySD/90  text-center text-t1text2 text-2xl subpixel-antialiased tracking-wide active:bg-t1keyBG" type="button" value="DEL" onclick="">    

            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="4" onclick="">
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="5" onclick="">    
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="6" onclick="">    
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="+" onclick="">  

            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="1" onclick="">
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="2" onclick="">    
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="3" onclick="">    
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="-" onclick="">  

            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="." onclick="">
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="0" onclick="">    
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="/" onclick="">    
            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG1/80 rounded-lg border-b-4 border-t1keySD2/95 text-center text-t1text1 text-3xl subpixel-antialiased active:bg-t1keyBG1/100" type="button" value="x" onclick="">  

            <input class="m-2 usm:m-1 pt-2 bg-t1keyBG/60 col-span-2 rounded-lg border-b-4 border-t1keySD/90 text-center text-t1text2 text-2xl tracking-wide active:bg-t1keyBG" type="button" value="RESET" onclick="">
            <input class="m-2 usm:m-1 pt-2 bg-t1keySD1 col-span-2 rounded-lg border-b-4 border-t1keySD1 text-center text-t1text2 text-2xl tracking-wide active:bg-t1keyBGT" type="button" value="=" onclick="">
        </keypad>
    </main>
</body>
</html>
