<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">

    <title>Calculator</title>
</head>

<body class="font-sans bg-t1mainBG flex justify-center items-center h-[100vh]">
    <main class="flex flex-col justify-center items-center w-[25%] h-[70%] min-w-fit">
        <topbar class="w-full h-12 px-1 mb-2 justify-between flex items-end bg-t1keySD2">
            <text-top class="font-bold text-3xl text-t1text2">
                calc
            </text-top>

            <right class="flex h-12 items-end">
                <text-top class="text-xs text-t1keyBG1 uppercase font-thin tracking-wider mr-6 flex h-7 items-center">
                    Theme
                </text-top>
                
                <div class="flex flex-col justify-center h-12">
                    <numbers class="flex justify-center text-t1text2 text-sm">
                        <p class="pr-[0.95rem] pl-[0.05rem]">1</p>
                        <p class="pr-[0.80rem]">2</p>
                        <p class="pr-0">3</p>
                    </numbers>
                    <toggle class="w-fit h-fit bg-t1toggleBG rounded-full flex justify-center">
                        <input class="button n1 h-3 w-3 m-1 bg-t1keyBGT" type="radio" name="toggle" id="one" />
                        <input class="button n2 h-3 w-3 m-1 bg-t1keyBGT" type="radio" name="toggle" id="two" />
                        <input class="button n3 h-3 w-3 m-1 bg-t1keyBGT" type="radio" name="toggle" id="three" />
                    </toggle>
                </div>
            </right>  

        </topbar>
        <screen>
            Screen
        </screen>
        <keypad>
            Keypad    
        </keypad>
    </main>
</body>
</html>
