<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">

    <title>Calculator</title>
</head>

<body class="font-sans bg-t1mainBG flex justify-center items-center h-[100vh]">
    <main class="flex flex-col justify-center items-center w-[25%] h-[70%] min-w-fit p-6">
        <topbar class="w-full h-12 px-1 mb-2 justify-between flex items-end">
            <text-top class="font-bold text-4xl text-t1text2">
                calc
            </text-top>

            <right class="flex h-12 items-end">
                <text-top class="text-xs text-t1keyBG1 uppercase font-thin tracking-wider mr-6 flex h-7 items-center">
                    Theme
                </text-top>
                
                <div class="flex flex-col justify-center h-12">
                    <numbers class="flex justify-start text-t1text2 text-sm">
                        <p class="pr-[1.20rem] pl-2">1</p>
                        <p class="pr-[1.10rem]">2</p>
                        <p class="">3</p>
                    </numbers>
                    <toggle class="w-fit h-fit bg-t1toggleBG rounded-full flex justify-center">
                        <input class="button n1 h-4 w-4 m-1 bg-t1keyBGT" type="radio" name="toggle" id="one" />
                        <input class="button n2 h-4 w-4 m-1 bg-t1keyBGT" type="radio" name="toggle" id="two" />
                        <input class="button n3 h-4 w-4 m-1 bg-t1keyBGT" type="radio" name="toggle" id="three" />
                    </toggle>
                </div>
            </right>  

        </topbar>
        <screen class="w-full my-4">
            <input type="text" class="w-full bg-t1screenBG text-t1text2 rounded-2xl text-right p-10 text-4xl tracking-wider" value="">
        </screen>
        <keypad class="bg-t1toggleBG rounded-2xl grid grid-cols-4 grid-rows-5 w-full h-screen pt-4 pb-6 px-5">
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="7" onclick="">
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="8" onclick="">    
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="9" onclick="">    
            <input class="h-5/6 m-3 bg-t1keyBG rounded-2xl border-b-4 border-t1keySD/90 text-3xl pt-3 text-center text-t1text2" type="button" value="DEL" onclick="">    

            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="4" onclick="">
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="5" onclick="">    
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="6" onclick="">    
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="+" onclick="">  

            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="1" onclick="">
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="2" onclick="">    
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="3" onclick="">    
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="-" onclick="">  

            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="." onclick="">
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="0" onclick="">    
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="/" onclick="">    
            <input class="h-5/6 m-3 bg-t1keyBG1 rounded-2xl border-b-4 border-t1keySD2/95 text-4xl pt-3 text-center text-t1text1" type="button" value="x" onclick="">  

            <input class="h-5/6 m-3 pt-2 bg-t1keyBG col-span-2 rounded-2xl border-b-4 border-t1keySD/90 text-3xl text-center text-t1text2" type="button" value="RESET" onclick="">
            <input class="h-5/6 m-3 pt-2 bg-t1keyBGT col-span-2 rounded-2xl border-b-4 border-t1keySD1 text-3xl text-center text-t1text2" type="button" value="=" onclick="">
        </keypad>
    </main>
</body>
</html>
