<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">

    <title>Calculator</title>
</head>

<body class="font-sans bg-t1mainBG flex justify-center items-center h-[100vh]">
    <main class="bg-t1keyBGT flex flex-col justify-center items-center w-[25%] h-[60%]">
        <topbar class="w-full h-12 px-1 flex justify-between items-end bg-t1keySD2">
            <text-top class="font-bold text-2xl text-t1text2">
                calc
            </text-top>
            
            <div class="left-unit flex flex-col h-12">
                <numbers class="h-5 flex justify-center gap-x-4 text-t1text2">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </numbers>
                <toggle class="w-fit bg-t1toggleBG rounded-full flex justify-center items-center">
                    <input class="button n1 h-4 w-4 m-1 bg-t1text2" type="radio" name="toggle" id="one" />
                    <input class="button n2 h-4 w-4 m-1 bg-t1keySD2" type="radio" name="toggle" id="two" />
                    <input class="button n3 h-4 w-4 m-1 bg-t1keySD1" type="radio" name="toggle" id="three" />
                </toggle>
            </div>

        </topbar>
        <screen>
            Screen
        </screen>
        <keypad>
            Keypad    
        </keypad>
    </main>
</body>
</html>
