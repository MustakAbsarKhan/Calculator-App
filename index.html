<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/main.js" defer></script>
    <script src="./src/js/toggle.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">

    <title>Calculator</title>
</head>

<body class="font-sans bg-t1mainBG flex justify-center items-center h-[100vh]" id="body-selector">
    <main class="flex flex-col justify-center items-center w-[25%] h-[70%] min-w-fit min-h-[535px] m-6">
        <topbar class="w-full h-[10%] px-1 my-2 flex items-center justify-center">
            <text-top-left class=" w-2/6 h-full font-bold text-5xl text-t1text2 flex items-end" id="text-top-left-selector">
                calc
            </text-top-left>

            <right class="flex h-full w-4/6 justify-end items-end">
                <text-top-right class="h-[50%] w-1/2 flex items-center justify-end text-xs text-t1keyBG1 uppercase tracking-wider" id="text-top-right-selector">
                    Theme
                </text-top-right>
                <!-- 18% -->
                <div class="h-full w-1/2 flex flex-col justify-end items-end">
                    <numbers class="w-[60%] flex justify-around items-center text-t1text2 text-sm" id="toggle-number-selector">
                        <p class="flex justify-around">1</p>
                        <p class="flex justify-around">2</p>
                        <p class="flex justify-around">3</p>
                    </numbers>
                    <!-- 60% -->
                    <!-- 16% -->
                    <toggle class="w-[60%] h-[50%] flex justify-around items-center bg-t1toggleBG rounded-full" id="toggle-bar-selector">
                        <input id="tg1" class="toggle usm:h-[50%] usm:w-[25%] usm1:h-[55%] usm1:w-[22%] umd:h-[60%] umd:w-[23%] umd1:h-[65%] umd1:w-[20%] umd2:h-[60%] umd2:w-[23%] md:h-[60%] md:w-[18%] ulg:h-[50%] ulg:w-[22%] llg:w-[18%] llg:h-[62%]      usm:mt-[0.070rem] usm1:mt-[0.027rem] ulg:mt-[0.16rem] llg:mt-[0.025rem] umd2:mt-[0.08rem] lg-mt-[0rem] umd:mt-[0.03rem] umd1:mt-[0.05rem]  usm1:ml-[0.045rem] umd:ml-[0.08rem] llg:ml-[0.00rem]   leading-none theme1-toggle-color" type="radio" name="toggle"/>
                        <input id="tg2" class="toggle usm:h-[50%] usm:w-[25%] usm1:h-[55%] usm1:w-[22%] umd:h-[60%] umd:w-[23%] umd1:h-[65%] umd1:w-[20%] umd2:h-[60%] umd2:w-[23%] md:h-[60%] md:w-[18%] ulg:h-[50%] ulg:w-[22%] llg:w-[18%] llg:h-[62%]      usm:mt-[0.075rem] usm1:mt-[0.027rem] ulg:mt-[0.16rem] llg:mt-[0.025rem] umd2:mt-[0.08rem] lg-mt-[0rem] umd:mt-[0.03rem] umd1:mt-[0.05rem]  leading-none theme1-toggle-color" type="radio" name="toggle"/>
                        <input id="tg3" class="toggle usm:h-[50%] usm:w-[25%] usm1:h-[55%] usm1:w-[22%] umd:h-[60%] umd:w-[23%] umd1:h-[65%] umd1:w-[20%] umd2:h-[60%] umd2:w-[23%] md:h-[60%] md:w-[18%] ulg:h-[50%] ulg:w-[22%] llg:w-[18%] llg:h-[62%]      usm:mt-[0.075rem] usm1:mt-[0.027rem] ulg:mt-[0.16rem] llg:mt-[0.025rem] umd2:mt-[0.08rem] lg-mt-[0rem] umd:mt-[0.03rem] umd1:mt-[0.05rem]  leading-none theme1-toggle-color" type="radio" name="toggle"/>
                    </toggle>
                </div>
            </right>  

        </topbar>
        <screen class="w-full h-[20%] my-2">
            <input type="text" class="w-full h-full bg-t1screenBG text-t1text2 text-4xl rounded-lg text-right p-6 tracking-wider" id="screen-input-selector" value="">
        </screen>
        <keypad id="keypad-selector" class="h-[70%] max-h-[550px] w-full bg-t1toggleBG rounded-lg grid grid-cols-4 grid-rows-5 p-4 usm:p-1 my-2">
            <input class="button theme1-btn" type="button" value="7" onclick="input('7')">
            <input class="button theme1-btn" type="button" value="8" onclick="input('8')">    
            <input class="button theme1-btn" type="button" value="9" onclick="input('9')">    
            <input class="big-button theme1-big-button" type="button" value="DEL" onclick="del()">    

            <input class="button theme1-btn" type="button" value="4" onclick="input('4')">
            <input class="button theme1-btn" type="button" value="5" onclick="input('5')">    
            <input class="button theme1-btn" type="button" value="6" onclick="input('6')">    
            <input class="button theme1-btn" type="button" value="+" onclick="input('+')">  

            <input class="button theme1-btn" type="button" value="1" onclick="input('1')">
            <input class="button theme1-btn" type="button" value="2" onclick="input('2')">    
            <input class="button theme1-btn" type="button" value="3" onclick="input('3')">    
            <input class="button theme1-btn" type="button" value="-" onclick="input('-')">  

            <input class="button theme1-btn" type="button" value="." onclick="input('.')">
            <input class="button theme1-btn" type="button" value="0" onclick="input('0')">    
            <input class="button theme1-btn" type="button" value="/" onclick="input('/')">    
            <input class="button theme1-btn" type="button" value="x" onclick="input('*')">  

            <input class="big-button theme1-big-button col-span-2" type="button" value="RESET" onclick="reset()">
            <input class="big-button big-button-equal theme1-big-red-button col-span-2" type="button" value="=" onclick="result()">
        </keypad>
    </main>
</body>
</html>
